<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Motivacionales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Frases Motivacionales</h1>
        <p>"Empieza hoy a construir la vida que quieres."</p>
    </header>

    <div class="motivational-container">
        <div class="motivation">
            <img id="motivational-image" src="https://via.placeholder.com/500x300?text=Imagen+Motivacional+1" alt="Motivational Image">
            <p id="motivational-quote" class="quote">"La única forma de hacer un gran trabajo es amar lo que haces." – Steve Jobs</p>
        </div>
    </div>

    <button id="change-quote-btn">Cambiar Frase</button>

    <footer>
        "La motivación es lo que te hace comenzar, el hábito es lo que te hace continuar."
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
